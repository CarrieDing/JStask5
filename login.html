<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="http://dev.admin.carrots.ptteng.com/">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <!-- viewport用于移动端屏幕的适应以及缩放-->
    <title>登录界面</title>
    <link rel="stylesheet" href="showBo.css" />
    <link rel="stylesheet" href="login.css" />
</head>
<body>
<div class="wrap">
    <fieldset id="login">
        <legend>后台登录系统</legend>
        <form>
            <p>
                <label>用户名
                    <input name="name" class="name" type="text" id="name" value="" autofocus="autofocus"  />
                </label>
            </p>
            <p>
                <label>密&#12288;码
                    <input name="password" class="password" type="password" id="password" value="" />
                </label>
            </p>
            <p id="warning" class="warning"></p>
            <p>
                <input type="button" id="submitBtn" class="button" value="登录"/>
            </p>
        </form>
    </fieldset>
</div>
<script src="js/jquery-3.2.0.js"></script>
<script src="js/loginJquery.js"></script>
<script src="js/global.js"></script>
<script src="js/showBo.js"></script>

</body>
</html>
