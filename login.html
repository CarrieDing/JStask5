<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <!-- viewport用于移动端屏幕的适应以及缩放-->
    <title>登录界面</title>
    <link rel="stylesheet" href="showBo.css" />
    <link rel="stylesheet" href="login.css" />

</head>
<body>
<div class="wrap">
<form class="formStyle" method="post" name="account">后台登录系统
    <div class="inputStyle">
        <img src="images/user.png" />
        <input id="username" class="message" type="text" name="userCell" placeholder="用户名" value="" />
    </div>
    <div class="inputStyle">
        <img src="images/key.png">
        <input id="password" class="message" type="text" name="password" placeholder="密码" value="" />
    </div>
    <p id="warning" class="warning"></p>
    <input id="submitBtn" class="submitBtn" type="button" value="登录" />
</form>
</div>
<script src="jquery-3.2.0.js"></script>
<script src="jquery.mockjax.js"></script>
<script src="login.js"></script>
<script src="global.js"></script>
<script src="showBo.js"></script>


<script src="jquery.mockjson.js"></script>

</body>
</html>
